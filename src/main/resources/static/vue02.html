<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="q">
    <span v-bind:title="msg">
        明天你好
    </span>
</div>

<script>
    var app2 = new Vue({
        el:"#q",
        data:{
            msg:"北京时间"+new Date().toLocaleString()
        }
    })
</script>

</body>
</html>
