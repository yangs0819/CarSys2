<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="q">
    <p>{{msg}}</p>
    <button v-on:click="wqe">点我</button>

    <p>{{msgg}}</p>
    <input v-model="msgg">

</div>


<script>
    var app5 = new Vue({
        el:"#q",
        data:{
            msg:"hello vue",
            msgg:"你好vue"
        },
        methods:{
            wqe:function () {
                this.msg = this.msg.split("").reverse().join("")
            }
        }
    })
</script>
</body>
</html>
